<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttTracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Attendance Calculator</h1>
            <form id="attendanceForm">
                <div class="input-group">
                    <label for="attendedClasses">Classes Attended</label>
                    <input type="number" id="attendedClasses" required>
                </div>
                <div class="input-group">
                    <label for="totalClasses">Total Classes Held</label>
                    <input type="number" id="totalClasses" required>
                </div>
                <div class="input-group">
                    <label for="minAttendance">Minimum Attendance (%)</label>
                    <input type="number" id="minAttendance" required>
                </div>
                <button type="submit" class="submit-btn">Calculate</button>
            </form>
            <div id="attendanceResult" class="result"></div>
            <div id="attendanceStatus" class="status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
